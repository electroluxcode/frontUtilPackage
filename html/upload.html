<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>

<body>
    <input type="file" id="fileInput">
    <a id="showProgress" style="display:none;" href="#"></a>
    <button id="uploadBtn">上传</button>
    <a href="http://localhost:3000/static/index.png">下载txt</a>
    <button id="download">下载</button>
</body>
<script>

    async function download(param) {
        try {
            // 我们使用axios设置接口返回类型 responseType: "blob", 所以这里从后端返回的是blob。
            console.log(param, "url")
            // const res = await fetch("http://localhost:3000/static/files/t01b6ccc26385b75557.jpg")
            const res = await fetch(param, {
                method: 'POST',
                // responseType: "arraybuffer",
                // responseType: "blob",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                // body: JSON.stringify({
                //   firstParam: 'yourValue',
                //   secondParam: 'secondValue',
                // })
            })
            //处理文件（二进制）
            const blob = await res.blob()
            //把url指向blob
            let url = URL.createObjectURL(blob)
            const alink = document.createElement('a');
            alink.href = url
            alink.download = "t01b6ccc26385b75557.jpg"
            alink.style.display = "none";
            alink.click();
            alink.remove()
            URL.revokeObjectURL(url)
        } catch (e) {
            console.error(e)
        }
    }

    async function downloadBig(param) {
        try {
            // 我们使用axios设置接口返回类型 responseType: "blob", 所以这里从后端返回的是blob。
            console.log(param, "url")
            // const res = await fetch("http://localhost:3000/static/files/t01b6ccc26385b75557.jpg")
            const res = await fetch(param, {
                method: 'GET',
                // responseType: "arraybuffer",
                // responseType: "blob",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                // body: JSON.stringify({
                //   firstParam: 'yourValue',
                //   secondParam: 'secondValue',
                // })
            })
            //处理文件（二进制）
            const blob = await res.blob()
            //把url指向blob
            let url = URL.createObjectURL(blob)
            const handle = await window.showSaveFilePicker({
                suggestedName: "hello",
                types: [
                {
                        description: "jpeg file",
                        accept: {
                            "image/jpeg": [".jpeg"],
                        },
                    },
                    {
                        description: "text file",
                        accept: {
                            "text/plain": [".txt"],
                        },
                    }, 
                ],
            });
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();

        } catch (e) {
            console.error(e)
        }
    }
    document.getElementById('download').addEventListener('click', () => {
        downloadBig('http://localhost:3000/static/index.png')
    })



    // 请求基准地址
    axios.defaults.baseURL = 'http://localhost:3000'
    // 选中的文件
    var file = null
    // 选择文件
    document.getElementById('fileInput').onchange = function ({ target: { files } }) {
        file = files[0]
    }

    // 开始上传
    document.getElementById('uploadBtn').onclick = function () {
        if (!file) return;
        // 创建切片   
        // let size = 1024 * 1024 * 10; //10MB 切片大小
        let size = 1024 * 50; //50KB 切片大小
        let fileChunks = [];
        let index = 0 //切片序号
        // step1:这里开始切片
        for (let cur = 0; cur < file.size; cur += size) {
            fileChunks.push({
                hash: index++,
                chunk: file.slice(cur, cur + size)
            })
        }

        // 控制并发和断点续传
        const uploadFileChunks = async function (list) {
            if (list.length === 0) {
                //所有任务完成,合并切片
                await axios({
                    method: 'get',
                    url: '/merge',
                    params: {
                        filename: file.name
                    }
                });
                console.log('上传完成')
                return
            }
            let pool = []//并发池
            let max = 3 //最大并发量
            let finish = 0//完成的数量

            let failList = []//失败的列表
            for (let i = 0; i < list.length; i++) {
                let item = list[i]
                let formData = new FormData()
                formData.append('filename', file.name)
                formData.append('hash', item.hash)
                formData.append('chunk', item.chunk)
                // 上传切片
                let task = axios({
                    method: 'post',
                    url: '/upload',
                    data: formData,
                    // onUploadProgress: function (progressEvent) {
                    //     console.log('进度', progressEvent)
                    // }

                })
                task.then((data) => {
                    // console.log(data, "数据")
                    //请求结束后将该Promise任务从并发池中移除
                    let index = pool.findIndex(t => t === task)
                    pool.splice(index)
                }).catch(() => {
                    failList.push(item)
                }).finally(() => {
                    finish++
                    console.log("进度：" + i / list.length)
                    //所有请求都请求完成
                    if (finish === list.length) {
                        uploadFileChunks(failList)
                    }
                })
                pool.push(task)
                if (pool.length === max) {
                    //每当并发池跑完一个任务，就再塞入一个任务
                    await Promise.race(pool)
                }
            }
        }
        uploadFileChunks(fileChunks)

    }
</script>

</html>
